# network structures
network_g:
  type: ELAN
  scale: 4
  img_range: 255.
  colors: 3
  window_sizes: [4,8,16]
  m_elan: 36
  c_elan: 180
  n_share: 0
  r_expand: 2
  rgb_mean: [0.4488, 0.4371, 0.4040]

# path
path:
  pretrain_network_g: /data1_ssd4t/chendu/myprojects/EFDM_SIM/experiments/ELANESRGANSSL_bicubic_1.1_x4/models/net_g_300000.pth
  strict_load_g: true
  param_key_g: params

# validation settings
val:
  save_img: true
  suffix: 'ELANESRGANSSLbicubic11x4'  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: True
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: True
    lpips:
      type: calculate_lpips
      crop_border: 4
    dists:
      type: calculate_dists
      crop_border: 4
