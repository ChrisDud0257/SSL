# network structures
network_g:
  type: BSRGANRRDBNet
  in_nc: 3
  out_nc: 3
  nf: 64
  nb: 23
  gc: 32
  sf: 4

# path
path:
  pretrain_network_g: /data1_ssd4t/chendu/myprojects/EFDM_SIM/experiments/pretrained_models/BSRGAN/Blind_GAN_DF2K_OST/RRDB_DF2K_OST_GAN_x4.pth


# validation settings
val:
  save_img: true
  suffix: 'BSRGANRealESRGANLRx4'  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: True
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: True
    lpips:
      type: calculate_lpips
      crop_border: 4
    dists:
      type: calculate_dists
      crop_border: 4
