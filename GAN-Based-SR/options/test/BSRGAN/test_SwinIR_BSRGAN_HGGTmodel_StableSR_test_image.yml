name: SwinIR_BSRGAN_HGGTmodel_StableSR_test_image
model_type: BSGRANSimselfTestModel
scale: 4
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

pre_pad: 0
tile_size: 800
tile_pad: 32
tile_process: False

datasets:
  test_1:
    name: DrealSRVal_crop128
    type: PairedImageDataset
    dataroot_gt: /data1_ssd4t/chendu/datasets/StableSR/StableSR-TestSets/StableSR_testsets/DrealSRVal_crop128/gt
    dataroot_lq: /data1_ssd4t/chendu/datasets/StableSR/StableSR-TestSets/StableSR_testsets/DrealSRVal_crop128/lq
    io_backend:
      type: disk
  test_2:
    name: RealSRVal_crop128
    type: PairedImageDataset
    dataroot_gt: /data1_ssd4t/chendu/datasets/StableSR/StableSR-TestSets/StableSR_testsets/RealSRVal_crop128/gt
    dataroot_lq: /data1_ssd4t/chendu/datasets/StableSR/StableSR-TestSets/StableSR_testsets/RealSRVal_crop128/lq
    io_backend:
      type: disk
  test_3: # the 1st test dataset
    name: DIV2K_V2_val
    type: PairedImageDataset
    dataroot_gt: /data1_ssd4t/chendu/datasets/StableSR/StableSR-TestSets/StableSR_testsets/DIV2K_V2_val/gt
    dataroot_lq: /data1_ssd4t/chendu/datasets/StableSR/StableSR-TestSets/StableSR_testsets/DIV2K_V2_val/lq
    io_backend:
      type: disk

# network structures
network_g:
  type: SwinIR
  upscale: 4
  in_chans: 3
  img_size: 64
  window_size: 8
  img_range: 1.
  depths: [6, 6, 6, 6, 6, 6]
  embed_dim: 180
  num_heads: [6, 6, 6, 6, 6, 6]
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'
# path
path:
  pretrain_network_g: /data1_ssd4t/chendu/myprojects/EFDM_SIM/experiments/pretrained_models/BSRGAN/SwinIRGAN_BSRGAN/0_G.pth


# validation settings
val:
  save_img: true
  suffix: 'SwinIRx4'  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: True
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: True
    lpips:
      type: calculate_lpips
      crop_border: 4
    dists:
      type: calculate_dists
      crop_border: 4
