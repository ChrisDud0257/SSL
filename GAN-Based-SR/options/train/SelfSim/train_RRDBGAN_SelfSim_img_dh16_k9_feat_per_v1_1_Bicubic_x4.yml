# general settings
name: RRDBGAN_SelfSim_img_dh16_k9_feat_per_v1_1_Bicubic_x4
model_type: SimSelfModel
scale: 4
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 10

pre_pad: 0
tile_size: 800
tile_pad: 32
tile_process: False

# dataset and data loader settings
datasets:
  train:
    name: DF2K_OST
    type: PairedImageDataset
    dataroot_gt: /data0/chendu/dataset/DF2K_OST/multiscale_HR_sub_512
    dataroot_lq: /data0/chendu/dataset/DF2K_OST/bicubic/x4/multiscale_HR_sub_512

#    dataroot_gt: /data0/chendu/dataset/basicsr/BSDS100/GTmod24
#    dataroot_lq: /data0/chendu/dataset/basicsr/BSDS100/LRbicx4mod24

    # (for lmdb)
    # dataroot_gt: datasets/DIV2K/DIV2K_train_HR_sub.lmdb
    # dataroot_lq: datasets/DIV2K/DIV2K_train_LR_bicubic_X4_sub.lmdb
    filename_tmpl: '{}'
    io_backend:
      type: disk
      # (for lmdb)
      # type: lmdb

    gt_size: 256
    use_hflip: true
    use_rot: true

    # data loader
    num_worker_per_gpu: 6
    batch_size_per_gpu: 12
    dataset_enlarge_ratio: 1
    prefetch_mode: ~

  val:
    name: Set5
    type: PairedImageDataset
    dataroot_gt: /data0/chendu/dataset/basicsr/Set5/GTmod24
    dataroot_lq: /data0/chendu/dataset/basicsr/Set5/LRbicx4mod24
    io_backend:
      type: disk

# network structures
network_g:
  type: RRDBNet
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_block: 23
  num_grow_ch: 32

network_d:
  type: UNetDiscriminatorSN
  num_in_ch: 3
  num_feat: 64
  skip_connection: True

# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

# training settings
train:
  ema_decay: 0.999
  simself_strategy: 'areaarea'
  simself_dh: 16
  simself_dw: 16
  kernel_size: 9
  scaling_factor: 4
  softmax_sr: True
  softmax_gt: True
  rearrange_back: True
  crossentropy: False
  temperature: 0
  optim_g:
    type: Adam
    lr: !!float 1e-4
    weight_decay: 0
    betas: [0.9, 0.99]
  optim_d:
    type: Adam
    lr: !!float 1e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: MultiStepLR
    milestones: [200000]
    gamma: 0.5

  total_iter: 300000
  warmup_iter: -1  # no warm up

  # losses
  pixel_opt:
    type: L1Loss
    loss_weight: 1.0
    reduction: mean
  selfsim_opt:
    type: L1Loss
    loss_weight: 100.0
    reduction: mean
  # perceptual loss (content and style losses)
  perceptual_opt:
    type: PerceptualSimLoss
    layer_weights:
      # before relu
      'conv1_2': 0.1
      'conv2_2': 0.1
      'conv3_4': 1
      'conv4_4': 1
      'conv5_4': 1
    vgg_type: vgg19
    use_input_norm: true
    perceptual_weight: !!float 1e0
    style_weight: 0
    range_norm: false
    criterion_perceptual_style: 'l1'
    simself_weight: !!float 1e0
    simself_layer_weights: [0, 0, 1, 1, 1]
    criterion_simself: 'l1'
    feat_simself_dh_list: [0, 0, 16, 16, 0]
    feat_simself_dw_list: [0, 0, 16, 16, 0]
    feat_kernel_size_list: [0, 0, 0, 0, 0]

  # gan loss
  gan_opt:
    type: GANLoss
    gan_type: vanilla
    real_label_val: 1.0
    fake_label_val: 0.0
    loss_weight: !!float 1e-1

  net_d_iters: 1
  net_d_init_iters: 0


# validation settings
val:
  val_freq: !!float 5e4
  save_img: true

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: false
    ssim: # metric name
      type: calculate_ssim
      crop_border: 4
      test_y_channel: false
    lpips:
      type: calculate_lpips
      crop_border: 4
      better: lower

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 5e4
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
