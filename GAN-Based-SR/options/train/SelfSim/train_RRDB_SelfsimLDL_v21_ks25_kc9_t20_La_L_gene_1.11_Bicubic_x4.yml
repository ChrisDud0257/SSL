# general settings
name: RRDB_SelfsimLDL_v21_ks25_kc9_t20_La_L_gene_1.11_Bicubic_x4
model_type: LDLSimSelfMasknoRefineModel
scale: 4
num_gpu: auto  # set num_gpu: 0 for cpu mode
manual_seed: 10

pre_pad: 0
tile_size: 800
tile_pad: 32
tile_process: False

# dataset and data loader settings
datasets:
  train:
    name: DF2K_OST
    type: PairedImageMaskDataset
    dataroot_gt: /home/chendu/data2_hdd10t/chendu/dataset/DF2K_OST/multiscale_HR_sub_512
    dataroot_lq: /home/chendu/data2_hdd10t/chendu/dataset/DF2K_OST/bicubic/x4/multiscale_HR_sub_512
    dataroot_gt_mask: /home/chendu/data2_hdd10t/chendu/dataset/DF2K_OST/mask_selfsim/multiscale_HR_sub_512/Laplacian/L/threshold-20.0/mat

#    dataroot_gt: /home/chendu/data2_hdd10t/chendu/dataset/basicsr/BSDS100/GTmod24
#    dataroot_lq: /home/chendu/data2_hdd10t/chendu/dataset/basicsr/BSDS100/LRbicx4mod24
#    dataroot_gt_mask: /home/chendu/data2_hdd10t/chendu/dataset/basicsr/BSDS100/mask_selfsim/GTmod24/threshold-20.0/mat

    # (for lmdb)
    # dataroot_gt: datasets/DIV2K/DIV2K_train_HR_sub.lmdb
    # dataroot_lq: datasets/DIV2K/DIV2K_train_LR_bicubic_X4_sub.lmdb
    filename_tmpl: '{}'
    io_backend:
      type: disk
      # (for lmdb)
      # type: lmdb

    gt_size: 128
    use_hflip: true
    use_rot: true

    # data loader
    num_worker_per_gpu: 6
    batch_size_per_gpu: 12
    dataset_enlarge_ratio: 1
    prefetch_mode: ~

  val:
    name: Set5
    type: PairedImageDataset
    dataroot_gt: /home/chendu/data2_hdd10t/chendu/dataset/basicsr/Set5/GT/GTmod12
    dataroot_lq: /home/chendu/data2_hdd10t/chendu/dataset/basicsr/Set5/bicubicLR/x4mod12
    io_backend:
      type: disk

# network structures
network_g:
  type: RRDBNet
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_block: 23
  num_grow_ch: 32

# path
path:
  pretrain_network_g: /data1_ssd4t/chendu/myprojects/EFDM_SIM/experiments/pretrained_models/RRDB/RRDB_bicubic_x2_300000.pth
  strict_load_g: false
  resume_state: ~
  param_key_g: params_ema

# training settings
train:
  mask_stride: 3
  ema_decay: 0.999
  simself_strategy: 'areaarea_mask_nonlocalavg_cuda_v1'
  kernel_size: 25
  scaling_factor: 0.004
  kernel_size_center: 9
  softmax_sr: True
  softmax_gt: True
  simself_dh: 64
  simself_dw: 64
  optim_g:
    type: Adam
    lr: !!float 1e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: MultiStepLR
    milestones: [200000, 400000]
    gamma: 0.5

  total_iter: 450000
  warmup_iter: -1  # no warm up

  # losses
  pixel_opt:
    type: MSELoss
    loss_weight: !!float 1e0
    reduction: mean
  selfsim_opt:
    type: L1Loss
    loss_weight: !!float 5e0
    reduction: mean
  selfsim1_opt:
    type:  KLDistanceLoss
    loss_weight: !!float 5e0
    reduction: mean
    softmax: False
  artifacts_opt:
    type: L1Loss
    loss_weight: !!float 1e2
    reduction: mean

# validation settings
val:
  val_freq: !!float 1e4
  save_img: true

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: false
    ssim: # metric name
      type: calculate_ssim
      crop_border: 4
      test_y_channel: false
    lpips:
      type: calculate_lpips
      crop_border: 4
      better: lower

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 5e4
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
