# general settings
name: RealESRGAN_1.2_x4
model_type: MyRealESRGANModel
scale: 4
num_gpu: auto  # set num_gpu: 0 for cpu mode
manual_seed: 0

pre_pad: 0
tile_size: 800
tile_pad: 32
tile_process: False

degradation_order: two

# ----------------- options for synthesizing training data----------------- #
l1_gt_usm: False
percep_gt_usm: False
gan_gt_usm: False
Use_sharpen: ~
Sharpen_before_degra: False

# the first degradation process
resize_prob: [0.1, 0.85, 0.05]  # up, down, keep
resize_range: [0.9, 1.1]
gaussian_noise_prob: 0.5
noise_range: [1, 8]
poisson_scale_range: [0.05, 0.5]
gray_noise_prob: 0.2
jpeg_range: [85, 95]

# the second degradation process
second_blur_prob: 0.8
resize_prob2: [0.1, 0.85, 0.05]  # up, down, keep
resize_range2: [0.9, 1.1]
gaussian_noise_prob2: 0.5
noise_range2: [0, 4]
poisson_scale_range2: [0, 0.3]
gray_noise_prob2: 0.2
jpeg_range2: [87, 95]

queue_size: 180

# dataset and data loader settings
datasets:
  train:
    name: DF2K_OST
    type: TwoStageDegradation_DF2K_Dataset
    dataroot_gt: /data1_ssd4t/chendu/datasets/DF2K_OST/multiscale_HR_sub_512

    blur_kernel_size_min: 1
    blur_kernel_size_max: 3
    kernel_list: ['iso', 'aniso']
    kernel_prob: [0.7, 0.3]
    sinc_prob: 0.01
    blur_sigma: [0.1, 0.6]
    betag_range: [0.1, 2.0]
    betap_range: [0.1, 1.0]

    blur_kernel_size_min2: 1
    blur_kernel_size_max2: 2
    kernel_list2: ['iso', 'aniso']
    kernel_prob2: [0.7, 0.3]
    sinc_prob2: 0.01
    blur_sigma2: [0.1, 0.4]
    betag_range2: [0.1, 2.0]
    betap_range2: [0.1, 1.0]

    final_sinc_prob: 0.1

    gt_size: 256
    use_hflip: true
    use_rot: true

    # data loader
    num_worker_per_gpu: 12
    batch_size_per_gpu: 12
    dataset_enlarge_ratio: 1
    prefetch_mode: ~

  val:
    name: Set5
    type: PairedImageDataset
    dataroot_gt: /home/chendu/data2_hdd10t/chendu/dataset/basicsr/Set5/GT/GTmod12
    dataroot_lq: /home/chendu/data2_hdd10t/chendu/dataset/BlindLR/HGGT/LR_x4/test_RealESRGAN_LR/Set5
    io_backend:
      type: disk

# network structures
network_g:
  type: RRDBNet
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_block: 23
  num_grow_ch: 32

network_d:
  type: UNetDiscriminatorSN
  num_in_ch: 3
  num_feat: 64
  skip_connection: True

# path
path:
  pretrain_network_g: /data1_ssd4t/chendu/myprojects/EFDM_SIM/experiments/pretrained_models/Real-ESRGAN-HGGT/Blind_PSNR/RRDB_DF2K_OST_Blind_PSNR_x4.pth
  param_key_g: params_ema
  strict_load_g: true
  resume_state: ~

# training settings
train:
  gan_loss_compute: 'GAN'
  ema_decay: 0.999
  optim_g:
    type: Adam
    lr: !!float 1e-4
    weight_decay: 0
    betas: [0.9, 0.99]
  optim_d:
    type: Adam
    lr: !!float 1e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: MultiStepLR
    milestones: [300000]
    gamma: 0.5

  total_iter: 300000
  warmup_iter: -1  # no warm up

  # losses
  pixel_opt:
    type: L1Loss
    loss_weight: !!float 1e0
    reduction: mean
  perceptual_opt:
    type: PerceptualLoss
    layer_weights:
      # before relu
      'conv1_2': 0.1
      'conv2_2': 0.1
      'conv3_4': 1
      'conv4_4': 1
      'conv5_4': 1
    vgg_type: vgg19
    use_input_norm: true
    perceptual_weight: !!float 1e0
    style_weight: 0
    range_norm: false
    criterion: l1
  gan_opt:
    type: GANLoss
    gan_type: vanilla
    real_label_val: 1.0
    fake_label_val: 0.0
    loss_weight: !!float 1e-1

  net_d_iters: 1
  net_d_init_iters: 0

# validation settings
val:
  val_freq: !!float 1e4
  save_img: true

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
    ssim: # metric name
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true
    lpips:
      type: calculate_lpips
      crop_border: 4
      better: lower

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 5e4
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
