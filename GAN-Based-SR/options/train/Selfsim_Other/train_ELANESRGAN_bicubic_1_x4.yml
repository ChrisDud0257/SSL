# general settings
name: ELANESRGAN_bicubic_1_x4
model_type: ELANSimSelfMaskModel
scale: 4
num_gpu: auto  # set num_gpu: 0 for cpu mode
manual_seed: 0

pre_pad: 0
tile_size: 800
tile_pad: 32
tile_process: False

# dataset and data loader settings
datasets:
  train:
    name: DIV2K
    type: MyPairedImageDataset
    dataroot_gt: /data1_ssd4t/chendu/datasets/DIV2K/DIV2K_train_HR_sub512
    dataroot_lq: /data1_ssd4t/chendu/datasets/DIV2K/bicubicLR/x4/DIV2K_train_HR_sub512
    # (for lmdb)
    # dataroot_gt: datasets/DIV2K/DIV2K_train_HR_sub.lmdb
    # dataroot_lq: datasets/DIV2K/DIV2K_train_LR_bicubic_X4_sub.lmdb
    filename_tmpl: '{}'
    io_backend:
      type: disk
      # (for lmdb)
      # type: lmdb

    gt_size: 192
    use_hflip: true
    use_rot: true

    # data loader
    num_worker_per_gpu: 8
    batch_size_per_gpu: 16
    dataset_enlarge_ratio: 1
    prefetch_mode: ~

  val:
    name: Set5
    type: PairedImageDataset
    dataroot_gt: /home/chendu/data2_hdd10t/chendu/dataset/basicsr/Set5/GT/GTmod12
    dataroot_lq: /home/chendu/data2_hdd10t/chendu/dataset/basicsr/Set5/bicubicLR/x4mod12
    io_backend:
      type: disk

# network structures
network_g:
  type: ELAN
  scale: 4
  img_range: 255.
  colors: 3
  window_sizes: [4,8,16]
  m_elan: 36
  c_elan: 180
  n_share: 0
  r_expand: 2
  rgb_mean: [0.4488, 0.4371, 0.4040]

network_d:
  type: Discriminator_VGG_192
  in_chl: 3
  nf: 64

# path
path:
  pretrain_network_g: /data1_ssd4t/chendu/myprojects/EFDM_SIM/experiments/pretrained_models/ELAN/ELAN_DIV2K_bicubic_x4.pth
  param_key_g: params
  strict_load_g: true

#  pretrain_network_d: /data1_ssd4t/chendu/myprojects/EFDM_SIM/experiments/ESRGANSSL_bicubic_1_x4/models/net_d_200000.pth
#  param_key_d: params
#  strict_load_d: true


# training settings
train:
  gan_loss_compute: "RaGAN"
  ema_decay: 0
  optim_g:
    type: Adam
    lr: !!float 1e-4
    weight_decay: 0
    betas: [0.9, 0.99]
  optim_d:
    type: Adam
    lr: !!float 1e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: MultiStepLR
    milestones: [75000, 120000, 135000, 142500, 150000]
    gamma: 0.5

  total_iter: 300000
  warmup_iter: -1  # no warm up

  # losses
  pixel_opt:
    type: L1Loss
    loss_weight: !!float 1e-2
    reduction: mean
  perceptual_opt:
    type: PerceptualLoss
    layer_weights:
      'conv5_4': 1  # before relu
    vgg_type: vgg19
    use_input_norm: true
    range_norm: false
    perceptual_weight: 1.0
    style_weight: 0
    criterion: l1
  gan_opt:
    type: GANLoss
    gan_type: vanilla
    real_label_val: 1.0
    fake_label_val: 0.0
    loss_weight: !!float 5e-3

  net_d_iters: 1
  net_d_init_iters: 0

# validation settings
val:
  val_freq: !!float 1e4
  save_img: true

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
    ssim: # metric name
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true
    lpips:
      type: calculate_lpips
      crop_border: 4
      better: lower

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 5e4
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
