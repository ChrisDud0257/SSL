manual_seed: 0
scale: 4

RealESRGAN:
  gt_crop_size: 512
  scale: 4
  use_second_order_prob: 0.8

  # the first degradation process
  resize_prob: [0.1, 0.85, 0.05]  # up, down, keep
  resize_range: [0.9, 1.1]
  gaussian_noise_prob: 0.5
  noise_range: [1, 8]
  poisson_scale_range: [0.05, 0.5]
  gray_noise_prob: 0.2
  jpeg_range: [85, 95]

  blur_kernel_size_min: 1
  blur_kernel_size_max: 3
  kernel_list: ['iso', 'aniso']
  kernel_prob: [0.7, 0.3]
  sinc_prob: 0.01
  blur_sigma: [0.1, 0.6]
  betag_range: [0.1, 2.0]
  betap_range: [0.1, 1.0]

  # the second degradation process
  second_blur_prob: 0.8
  resize_prob2: [0.1, 0.85, 0.05]  # up, down, keep
  resize_range2: [0.9, 1.1]
  gaussian_noise_prob2: 0.5
  noise_range2: [0, 4]
  poisson_scale_range2: [0, 0.3]
  gray_noise_prob2: 0.2
  jpeg_range2: [87, 95]

  blur_kernel_size_min2: 1
  blur_kernel_size_max2: 2
  kernel_list2: ['iso', 'aniso']
  kernel_prob2: [0.7, 0.3]
  sinc_prob2: 0.01
  blur_sigma2: [0.1, 0.4]
  betag_range2: [0.1, 2.0]
  betap_range2: [0.1, 1.0]

  final_sinc_prob: 0.1

BSRGAN:
  gt_crop_size: 512
  sf: 4
  add_blur_kernel_range: [0, 3]
  downsample2_resize_range: [0.85, 1.0]
  add_gaussian_noise_range: [1, 12]
  add_jpeg_noise_range: [75, 95]

datasets:
  DIV2K100:
    dataroot: /home/chendu/data2_hdd10t/chendu/dataset/basicsr/DIV2K100/GT/GTmod12
  Urban100:
    dataroot: /home/chendu/data2_hdd10t/chendu/dataset/basicsr/Urban100/GT/GTmod12